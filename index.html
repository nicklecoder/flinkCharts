<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Line Graph</title>
        <script src="vendor/jquery-2.0.3.min.js"></script>
        <script src="jquery.flinkchart.js"></script>
        <script src="linechart.js"></script>
    </head>
    <body>
        <canvas style="border:1px solid black" id="graph" width="400" height="300" data-chart="line">   
        </canvas> 
        <script>
$('#graph').flinkchart({
	lines: {
		l1: {
			xData: [1, 2, 3, 4, 5],
			yData: [2, 1, 5, 8, 3]
		}
	},
	showGrid: true,
	//xSlots: [1, 2, 3, 4, 5, 6, 7, 8, 9],
	//ySlots: [1, 2, 3, 4, 5, 6, 7, 8]
	showXAxis: true,
	showYAxis: true
});
        </script>
    </body>
</html>
