<!DOCTYPE html>
<html>
    <head>
        <title>flinkCharts Line Chart</title>
        <script src="vendor/jquery-2.0.3.min.js"></script>
        <script src="jquery.flinkchart.js"></script>
        <script src="linechart.js"></script>
    </head>
    <body>
        <canvas style="border:1px solid black" id="graph" width="400" height="300" data-chart="line">   
        </canvas> 
        <script>
$('#graph').flinkchart({
	lines: [
		{x: [0, 1, 2, 3, 4, 5],
		 y: [3, 2, 1, 5, 8, 3]}
        ],
        xPad: 5,
        yPad: 5,
	showXAxis: true,
	showYAxis: true,
        yLabelPad: 20,
        xLabelPad: 20
});
        </script>
    </body>
</html>
