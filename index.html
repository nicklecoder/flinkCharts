<!DOCTYPE html>
<html>
    <head>
        <title>flinkCharts Line Chart</title>
        <script src="vendor/jquery-2.0.3.min.js"></script>
        <script src="jquery.flinkchart.js"></script>
        <script src="linechart.js"></script>
    </head>
    <body>
        <canvas id="graph" width="400" height="300" data-chart="line">   
        </canvas> 
        <script>
$('#graph').flinkchart({
	lines: [
		{x: [0, 1, 2, 3, 4, 5, 6, 7],
		 y: [3, 2, 1, 5, 8, 3, 2, 5],
                 color: "red",
                 width: 2},
                {x: [0, 1.5, 3, 3.75, 5, 6.8, 7],
                 y: [0, 9, 3, 4, 7, 8, 2],
                 color: "blue",
                 width: 2}
        ],
        xPad: 1,
        yPad: 1,
	showXAxis: true,
	showYAxis: true,
        xGridUnit: 0.25,
        yGridUnit: 0.5,
        topMarginPct: 0.1,
        bottomMarginPct: 0.1,
});
        </script>
    </body>
</html>
